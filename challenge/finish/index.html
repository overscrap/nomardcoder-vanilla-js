<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finish</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="header">
        <div class="header-column" id="weather">
            <span></span>
            <img />
        </div>
    </div>
    <div class="content">
        <div class="content-column">
            <h2 id="clock">00:00:00</h2>
        </div>
        <div class="content-column">
            <form class="hidden" id="login-form">
                <input required maxlength="15" type="text" placeholder="What is your name?" />
                <input type="submit" value="Log In" />
            </form>
            <h1 class="hidden" id="greeting"></h1>
        </div>
        <div class="content-column">
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter" required />
            </form>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <div class="fotter">
        <div class="fotter-column" id="quote">
            <span></span>
            <span></span>
        </div>
    </div>

    <script src="src/js/background.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/greetings.js"></script>
    <script src="src/js/quotes.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/weather.js"></script>
    <script src="https://kit.fontawesome.com/43ac1c356f.js" crossorigin="anonymous"></script>
</body>

</html>
