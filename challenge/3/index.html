<html>
  <head>

    <meta charset="UTF-8" />

  </head>

  <body>
    <h1>Random Number game!</h1>
    <form id="frm">
        <h3>Geberate a number between 0 and 
            <input type="number" id="randomNum" class="param" placeholder="input number..." required/>
        </h3>
        <h3>
            Guess the number: 
            <input type="number" id="chooseNum" class="param" placeholder="input number..." required/>
